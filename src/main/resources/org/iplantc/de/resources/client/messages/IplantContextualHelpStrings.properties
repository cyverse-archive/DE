collaboratorsHelp = <p>The Collaborators window allows you to quickly find, add, and remove iPlant users within your Collaborators list.</p><br/><p>Adding someone as your collaborator enhances the sharing feature, making it even easier to share data with one, a few, or all of your collaborators.</p><br/><p>To add a collaborator, begin typing their name or iPlant username in the search field and a results drop-down will appear. Select your desired name to add them to your list of collaborators. You can also easily access this list when sharing.</p>
defaultOutputFolderHelp = <p>This will be the default location where all outputs from your analyses can be found. </p><br/><p> You can keep the default path or click Browse to select a new location.</p>
iconHomepageDataTip = Store, manage, and share your data here.
iconHomepageAppsTip = Discover, create, and use scientific apps for your data.
iconHomepageAnalysesTip = Find the status, parameters, and results of your executed apps.
manageDataLinksHelp = <p>Manage Data Links allows you to create and manage links generated for your data, allowing you to copy the links and share them with others outside of the Discovery Environment. </p><br/><p> To create a new link, select the file and click Create.</p> <br/><p>To create links for multiple files, hold the Shift key, select the multiple files, then click Create.</p><br/><p>To view addtional sharing options (such as iRODS icommands and cURL), click Advanced Sharing.</p><br/><p>To break a link, click the link icon with the red "-" sign to the left of the file. No one will be able to further use that  link and it will not be public. It is good practice to break a link once it is no longer needed.</p> </br><p>Links can not be generated for folders. The files within the folder must be linked individually.</p>
metadataHelp = <p>An attribute is a changeable property or characteristic of the file or folder you have selected that can be set to a value.</p><br/><br/><p>For example, "filetype" is an attribute of a file and "text" would be its value.</p><br/><br/><p>By entering this information, you are describing the contents and context of the data. This can be very useful when you are trying to remember specific information about that data in the future, or sharing a file so collaborators may know the context of the data, and many other instances.</p>
notifyemailHelp = <p>This option will send you an email when your analysis is complete or has failed. It will be sent to the email address you used to register for your iPlant account.</p></br><p>This option is helpful if you would like to track the status of your analysis while outside of the Discovery Environment.</p>
publicSubmissionFormCategories = Select the possible categories under which your app may be displayed in the apps list within the Apps window.
publicSubmissionFormAttach = For example, you may want to include a link to a paper which referenced your app. 
saveSessionHelp = <p>Enabling the Save session option will restore your Discovery Environment desktop to exactly how you left it when you last logged out.</p>
rememberFileSectorPathHelp = <p>This option allows the Data Manager to automatically navigate the file tree to the file location that was used the last time you ran an app.</p> <br/> <p> This option is helpful if you have an extensive file tree or often use the same input file location.</p>
sharePermissionsHelp = <p>There are 3 permission levels: Read, Write, and Own. By default, sharees are granted read-only access to shared data items.</p><br/><p>Read permissions allow the selected user(s) to read, download, and save data, as well as view its associated metadata.</p><br/><p>Write permissions allow the selected user(s) to read, download, and save data, as well as add and edit its associated metadata.</p><br/><p>Own permissions allow the selected user(s) to read, download, save, rename, move, delete, and save data, as well as add and edit its associated metadata.</p>
toolRequestStatusHelp = Your Tool Request will be in one of the following Statuses.
toolRequestStatusSubmittedHelp = Your tool request has been submitted. You will receive updates in the Discovery Environment as the evaluation and installation process proceeds.
toolRequestStatusPendingHelp = The iPlant team is waiting for more information regarding your tool request. Please see the Status Comments for more information.
toolRequestStatusEvaluationHelp = Your tool request is currently being evaluated. You will receive updates in the Discovery Environment as the process proceeds. Please see the Status Comments for more information.
toolRequestStatusInstallationHelp = The iPlant team is currently installing your requested tool. You will receive updates in the Discovery Environment as the process proceeds. Please see the Status Comments for more information.
toolRequestStatusValidationHelp = The iPlant team is currently validating your requested tool. You will receive notifications in the Discovery Environment as the process proceeds. Please see the Status Comments for more information.
toolRequestStatusCompleteHelp = Your requested tool is now available in the Discovery Environment. Please see the Status Comments for more information.
toolRequestStatusFailedHelp = The installation of your requested tool was unsuccessful. Please see the Status Comments for more information.

