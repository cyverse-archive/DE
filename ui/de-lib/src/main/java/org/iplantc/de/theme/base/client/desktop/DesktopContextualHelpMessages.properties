iconHomepageDataTip = Store, manage, and share your data here.
iconHomepageAnalysesTip = Find the status, parameters, and results of your executed apps.
iconHomepageAppsTip = Discover, create, and use scientific apps for your data.
notifyEmailHelp = <p>This option will send you an email when your analysis or URL import is complete or has failed. It will be sent to the email address you used to register for your CyVerse account.</p></br><p>This option is helpful if you would like to track the status of your analysis or URL import while outside of the Discovery Environment.</p>
rememberFileSelectorPathHelp = <p>This option allows the Data Manager to automatically navigate the file tree to the file location that was used the last time you ran an app.</p>   <p> This option is helpful if you have an extensive file tree or often use the same input file location.</p>
saveSessionHelp = <p>Enabling the Save session option will restore your Discovery Environment desktop to exactly how you left it when you last logged out.</p>
defaultOutputFolderHelp = <p>This will be the default location where all outputs from your analyses can be found. </p> <p> You can keep the default path or click Browse to select a new location.</p>
notifyEmail = Email me when analysis / URL import status changes.
