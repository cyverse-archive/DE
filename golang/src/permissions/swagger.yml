consumes:
  - application/json
definitions:
  error_out:
    type: object
    description: "The standard format for an error response body."
    required:
      - reason
    properties:
      reason:
        type: string
        description: "The reason for the error."
        minLength: 1
  service_info:
    type: object
    required:
      - description
      - service
      - version
    properties:
      description:
        type: string
        description: "A brief description of the service."
        minLength: 1
      service:
        type: string
        description: "The name of the service."
        minLength: 1
      version:
        type: string
        description: "The service's version number."
        minLength: 1
  resource_type_in:
    type: object
    description: "An incoming resource type."
    required:
      - name
    properties:
      name:
        type: string
        description: "The name of the resource type."
        minLength: 1
      description:
        type: string
        description: "A brief description of the resource type."
  resource_type_out:
    type: object
    description: "An outgoing resource type."
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: "The resource type identifier."
        minLength: 36
        maxLength: 36
      name:
        type: string
        description: "The name of the resource type."
        minLength: 1
      description:
        type: string
        description: "A brief description of the resource type."
  resource_types_out:
    type: object
    description: "A list of resource types."
    required:
      - resource_types
    properties:
      resource_types:
        type: array
        description: "The list of resource types."
        items:
          $ref: "#/definitions/resource_type_out"
  resource_in:
    type: object
    description: "An incoming resource."
    required:
      - name
      - resource_type
    properties:
      name:
        type: string
        description: "The resource name."
        minLength: 1
      resource_type:
        type: string
        description: "The resource type name."
        minLength: 1
  resource_update:
    type: object
    description: "A modification to a resource."
    required:
      - name
    properties:
      name:
        type: string
        description: "The new resource name."
        minLength: 1
  resource_out:
    type: object
    description: "An outgoing resource."
    required:
      - id
      - name
      - resource_type
    properties:
      id:
        type: string
        description: "The resource identifier."
        minLength: 36
        maxLength: 36
      name:
        type: string
        description: "The resource name."
        minLength: 1
      resource_type:
        type: string
        description: "The resource type name."
        minLength: 1
  resources_out:
    type: object
    description: "A list of resources."
    required:
      - resources
    properties:
      resources:
        type: array
        description: "The list of resources."
        items:
          $ref: "#/definitions/resource_out"
  internal_subject_id:
    type: string
    description: "The internal subject identifier."
    minLength: 36
    maxLength: 36
  external_subject_id:
    type: string
    description: "The external subject identifier."
    minLength: 1
    maxLength: 64
  subject_type:
    type: string
    description: "The subject type."
    enum:
      - user
      - group
  subject_in:
    type: object
    description: "An incoming subject."
    required:
      - subject_id
      - subject_type
    properties:
      subject_id:
        $ref: "#/definitions/external_subject_id"
      subject_type:
        $ref: "#/definitions/subject_type"
  subject_out:
    type: object
    description: "An outgoing subject."
    required:
      - id
      - subject_id
      - subject_type
    properties:
      id:
        $ref: "#/definitions/internal_subject_id"
      subject_id:
        $ref: "#/definitions/external_subject_id"
      subject_type:
        $ref: "#/definitions/subject_type"
  subjects_out:
    type: object
    description: "A list of subjects."
    required:
      - subjects
    properties:
      subjects:
        type: array
        description: "The list of subjects."
        items:
          $ref: "#/definitions/subject_out"
  permission_id:
    type: string
    description: "The internal permission identifier."
    minLength: 36
    maxLength: 36
  permission_level:
    type: string
    description: "A permission level name."
    enum:
      - read
      - admin
      - write
      - own
  permission_grant_request:
    type: object
    description: "Information for granting permission to a user."
    required:
      - subject
      - resource
      - permission_level
    properties:
      subject:
        $ref: "#/definitions/subject_in"
      resource:
        $ref: "#/definitions/resource_in"
      permission_level:
        $ref: "#/definitions/permission_level"
  permission_put_request:
    type: object
    description: "Specifies the permission level to assign."
    required:
      - permission_level
    properties:
      permission_level:
        $ref: "#/definitions/permission_level"
  permission:
    type: object
    description: "Information about permissions granted to a user."
    required:
      - id
      - subject
      - resource
      - permission_level
    properties:
      id:
        $ref: "#/definitions/permission_id"
      subject:
        $ref: "#/definitions/subject_out"
      resource:
        $ref: "#/definitions/resource_out"
      permission_level:
        $ref: "#/definitions/permission_level"
  permission_list:
    type: object
    description: "A list of matching permissions."
    required:
      - permissions
    properties:
      permissions:
        type: array
        description: "The list of permissions."
        items:
          $ref: "#/definitions/permission"
info:
  description: >-
    Manages Permissions for the CyVerse Discovery Environment and related applications.
  title: "Permissions Service"
  version: "5.2.7.0"
paths:
  /:
    get:
      tags:
        - status
      summary: "Service Status Information"
      description: >-
        Displays general information about the service and can be used to determine whether or not the service is
        running.
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/service_info"
  /resource_types:
    get:
      tags:
        - resource_types
      summary: "List Resource Types"
      description: >-
        Lists resource types known to the permissions service. A resource type represents a class of resources to
        which permissions may be applied. For example, the Discovery environment has apps collectively defined as
        a single resource type in the permissions service.
      responses:
        200:
          description: "Success"
          schema:
            $ref: "#/definitions/resource_types_out"
        500:
          $ref: "#/responses/internal_server_error"
    post:
      tags:
        - resource_types
      summary: "Add a Resource Type"
      description: >-
        Adds a resource type to the list of available resource types. The name of the resource type must be unique.
      parameters:
        - description: "The resource type to add."
          in: body
          name: "resource_type_in"
          required: True
          schema:
            $ref: "#/definitions/resource_type_in"
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/resource_type_out"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /resource_types/{id}:
    parameters:
      - name: id
        type: string
        description: "The resource type ID."
        in: path
        required: True
    put:
      tags:
        - resource_types
      summary: "Update a Resource Type"
      description: >-
        Updates the name or description of a resource type. The new name of the resource type must be unique if one
        is provided.
      parameters:
        - description: "The new name and description of the resource type."
          in: body
          name: "resource_type_in"
          required: True
          schema:
            $ref: "#/definitions/resource_type_in"
      responses:
        200:
          description: "Updated"
          schema:
            $ref: "#/definitions/resource_type_out"
        400:
          $ref: "#/responses/bad_request"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
    delete:
      tags:
        - resource_types
      summary: "Delete a Resource Type"
      description: >-
        Removes a resource type from the database. A resource type may only be removed if there are no resources
        associated with it.
      responses:
        200:
          description: "Deleted"
        400:
          $ref: "#/responses/bad_request"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
  /resources:
    get:
      tags:
        - resources
      summary: "List Resources"
      description: >-
        Lists resources in the database. A resource is a single item to which permissions may be applied. For example
        The Discovery Environment app, Word Count, would be defined as a resource in the permissions service.
      operationId: listResources
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/resources_out"
        500:
          $ref: "#/responses/internal_server_error"
    post:
      tags:
        - resources
      summary: "Add a Resource"
      description: >-
        Adds a resource to the database. A resource is a single item to which permissions may be applied. For example
        The Discovery Environment app, Word Count, would be defined as a resource in the permissions service.
      parameters:
        - description: "The new resource to add."
          in: body
          name: "resource_in"
          required: True
          schema:
            $ref: "#/definitions/resource_in"
      operationId: addResource
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/resource_out"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /resources/{id}:
    parameters:
      - name: id
        type: string
        description: "The resource ID."
        in: path
        required: True
    put:
      tags:
        - resources
      summary: "Update a Resource"
      description: "Updates a resource in the database."
      parameters:
        - description: "The updated resource information."
          in: body
          name: "resource_update"
          required: True
          schema:
            $ref: "#/definitions/resource_update"
      operationId: updateResource
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/resource_out"
        400:
          $ref: "#/responses/bad_request"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
    delete:
      tags:
        - resources
      summary: "Delete a Resource"
      description: "Removes a resource from the database."
      operationId: deleteResource
      responses:
        200:
          description: "OK"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
  /subjects:
    get:
      tags:
        - subjects
      summary: "List Subjects"
      description: >-
        Lists subjects (entities to which permissions may be gratned) that exist in the database.
      operationId: listSubjects
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/subjects_out"
        500:
          $ref: "#/responses/internal_server_error"
    post:
      tags:
        - subjects
      summary: "Add a Subject"
      parameters:
        - description: "The new subject to add."
          in: body
          name: "subject_in"
          required: True
          schema:
            $ref: "#/definitions/subject_in"
      description: >-
        Adds a subject (an entity to which permissions may be granted) to the database. For full use of the
        permissions service, the subject should be present in Grouper and have the same subject ID in Grouper
        and the permissions service.
      operationId: addSubject
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/subject_out"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /subjects/{id}:
    parameters:
      - name: id
        type: string
        description: "The subject ID."
        in: path
        required: True
    put:
      tags:
        - subjects
      summary: "Update a Subject"
      parameters:
        - description: "The new subject information."
          in: body
          name: "subject_in"
          required: True
          schema:
            $ref: "#/definitions/subject_in"
      operationId: updateSubject
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/subject_out"
        400:
          $ref: "#/responses/bad_request"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
    delete:
      tags:
        - subjects
      summary: "Delete a Subject"
      operationId: deleteSubject
      responses:
        200:
          description: "OK"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
  /permissions:
    get:
      tags:
        - permissions
      summary: "List Permissions"
      operationId: listPermissions
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/permission_list"
        500:
          $ref: "#/responses/internal_server_error"
    post:
      tags:
        - permissions
      summary: "Grant Permission to a Resource"
      parameters:
        - description: "Information about the permission to add."
          in: body
          name: "permission_grant_request"
          required: True
          schema:
            $ref: "#/definitions/permission_grant_request"
      operationId: grantPermission
      responses:
        200:
          description: "Created"
          schema:
            $ref: "#/definitions/permission"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /permissions/resources/{resource_type}/{resource_name}:
    parameters:
      - name: resource_type
        type: string
        description: "The resource type name."
        in: path
        required: True
      - name: resource_name
        type: string
        description: "The resource name."
        in: path
        required: True
    get:
      tags:
        - permissions
      summary: "List Permissions for a Resource"
      operationId: listResourcePermissions
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/permission_list"
        500:
          $ref: "#/responses/internal_server_error"
  /permissions/resources/{resource_type}/{resource_name}/subjects/{subject_type}/{subject_id}:
    parameters:
      - name: resource_type
        type: string
        description: "The resource type name."
        in: path
        required: True
      - name: resource_name
        type: string
        description: "The resource name."
        in: path
        required: True
      - name: subject_type
        type: string
        enum:
          - user
          - group
        description: "The subject type name."
        in: path
        required: True
      - name: subject_id
        type: string
        description: "The external subject identifier."
        in: path
        required: True
    delete:
      tags:
        - permissions
      summary: "Revoke Permission to a Resource"
      operationId: revokePermission
      responses:
        200:
          description: "OK"
        404:
          $ref: "#/responses/not_found"
        500:
          $ref: "#/responses/internal_server_error"
    put:
      tags:
        - permissions
      summary: "Grant Permission to a Resource"
      parameters:
        - description: "The permission level to assign."
          in: body
          name: "permission"
          required: True
          schema:
            $ref: "#/definitions/permission_put_request"
      operationId: putPermission
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/permission"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /permissions/subjects/{subject_type}/{subject_id}:
    parameters:
      - name: subject_type
        type: string
        enum:
          - user
          - group
        description: "The subject type name."
        in: path
        required: True
      - name: subject_id
        type: string
        description: "The external subject identifier."
        in: path
        required: True
      - name: lookup
        type: boolean
        description: >-
          True if a permission lookup should be performed. A permission lookup differs from standard permisison
          retrieval in two ways. First, only the most permissive permission level available to the subject is
          returned for any given resource. Second, if the subject happens to be a user then permissions granted
          to groups that the user belongs to are also included in the results. This parameter is optional and
          defaults to False.
        in: query
        default: False
    get:
      tags:
        - permissions
      summary: "Look Up by Subject"
      operationId: bySubject
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/permission_list"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /permissions/subjects/{subject_type}/{subject_id}/{resource_type}:
    parameters:
      - name: subject_type
        type: string
        enum:
          - user
          - group
        description: "The subject type name."
        in: path
        required: True
      - name: subject_id
        type: string
        description: "The external subject identifier."
        in: path
        required: True
      - name: resource_type
        type: string
        description: "The resource type name."
        in: path
        required: True
      - name: lookup
        type: boolean
        description: >-
          True if a permission lookup should be performed. A permission lookup differs from standard permisison
          retrieval in two ways. First, only the most permissive permission level available to the subject is
          returned for any given resource. Second, if the subject happens to be a user then permissions granted
          to groups that the user belongs to are also included in the results. This parameter is optional and
          defaults to False.
        in: query
        default: False
    get:
      tags:
        - permissions
      summary: "Look Up by Subject and Resource Type"
      operationId: bySubjectAndResourceType
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/permission_list"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
  /permissions/subjects/{subject_type}/{subject_id}/{resource_type}/{resource_name}:
    parameters:
      - name: subject_type
        type: string
        enum:
          - user
          - group
        description: "The subject type name."
        in: path
        required: True
      - name: subject_id
        type: string
        description: "The external subject identifier."
        in: path
        required: True
      - name: resource_type
        type: string
        description: "The resource type name."
        in: path
        required: True
      - name: resource_name
        type: string
        description: "The resource name."
        in: path
        required: True
      - name: lookup
        type: boolean
        description: >-
          True if a permission lookup should be performed. A permission lookup differs from standard permisison
          retrieval in two ways. First, only the most permissive permission level available to the subject is
          returned for any given resource. Second, if the subject happens to be a user then permissions granted
          to groups that the user belongs to are also included in the results. This parameter is optional and
          defaults to False.
        in: query
        default: False
    get:
      tags:
        - permissions
      summary: "Look Up by Subject and Resource"
      operationId: bySubjectAndResource
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/permission_list"
        400:
          $ref: "#/responses/bad_request"
        500:
          $ref: "#/responses/internal_server_error"
produces:
  - application/json
responses:
  bad_request:
    description: "Bad Request"
    schema:
      $ref: "#/definitions/error_out"
  internal_server_error:
    schema:
      $ref: "#/definitions/error_out"
  not_found:
    description: "Not Found"
    schema:
      $ref: "#/definitions/error_out"
schemes:
  - http
swagger: "2.0"
